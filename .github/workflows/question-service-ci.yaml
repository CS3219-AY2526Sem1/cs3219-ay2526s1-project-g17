name: Build and Push question-service

on:
  push:
    branches:
      - 'master'
    paths:
      - 'question_service/**'
      - '.github/workflows/question-service-ci.yml'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'question_service/**'
      - '.github/workflows/question-service-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./question_service  # <-- Set path to your service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  
          cache: 'npm'
          cache-dependency-path: question_service/package-lock.json # 

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test


  build-and-push:
    if: github.event_name == 'push'

    needs: test

    runs-on: ubuntu-latest
    # grant permissions for the GITHUB_TOKEN to write to github container registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./question-service
          push: true
          tags: |
            ghcr.io/cs3219-ay2526sem1/cs3219-ay2526s1-project-g17/question-service:${{ github.sha }}
            ghcr.io/cs3219-ay2526sem1/cs3219-ay2526s1-project-g17/question-service:latest
